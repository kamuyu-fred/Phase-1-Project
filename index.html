<!doctype html>
<html lang="en">

<head>
    <title>Space City Weather</title>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
   
    
    <div class="mx-auto" style="width: 600px;">
        <h1>SPACE CITY WEATHER</h1>
    </div>

</head>


<body>
<!-- login details -->
    <div class="login" id="login">
        <form>
        <br>
        <label>Username</label>
        <input type="text" name="username" id="username">
        </br>
        <br>
        <label>Password</label>
        <input type="text" name="Password" id="Password">
        </br>
        <button type="button" id="loginBtn">Login</button>
        </form>
    </div>
    <!-- weather app body-->
    <div class="locked" id="locked">

        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3 my-auto">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Nairobi</h1>
                <h3><span id="temp">21</span>&deg;C</h3>
                <h1 class="lead" id="weather">Clouds</h1>
            </div>
        </div>
    <script src="./index.js "></script>
    </div>
</body>

</html>
